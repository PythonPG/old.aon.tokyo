<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ログイン | CMS</title>
    <!--Bootstrap４に必要なCSSを読み込み-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <!--Bootstrap４に必要なJavaScriptを読み込み-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container mt-2">
      <div class="card">
        <div class="card-header">ログイン</div>
        <div class="card-body">
          <form action="menu.html">
            <div class="form-group">
              <label for="email">メールアドレス</label>
              <input class="form-control form-control-md" id="email" type="email" placeholder="例) user@example.com">
            </div>
            <div class="form-group">
              <label for="password">パスワード</label>
              <input class="form-control form-control-md" id="password" type="password">
            </div>
            <div class="form-group">
            <div class="form-group">
              <p><a href="setting_password.html">パスワードを忘れた方はこちら</a></p>
            </div>
            <button type="submit" class="btn btn-primary">送信</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
