<html>
 <body>
   <table align="center">
       <tr>
           <td><p>ユーザー管理画面</p><BR></td>
       </tr>
       {% if message %}
       <tr>
           <td><p>{{ message }}</p><BR></td>
       </tr>
       {% endif %}
       <tr>
           <td>
               <form action='add_syain' method='post'>
                   {{ form.as_p }}
                   <button type='submit' value='send'>送信</button>
               </form>
           </td>        
       </tr>
     </table>
     <div align="center">
      <h1>電話番号検索</h1>
      <form action='search'>
          <input type='text' name='query' />
          <input type='submit' value='送信' />
      </form>
     </div>
     <h2 align="center">検索結果</h2> 
     <table align="center">
        <tr>
         <td>電話番号</td>
         <td>名前</td>
        </tr> 
        {% for syain in search_result %}
        <tr>
         <td>{{ syain.phone }}</td>
         <td>{{ syain.name }}</td>
        </tr> 
        {% endfor %}
     </table>
 </body>
</html>
